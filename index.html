<!DOCTYPE html>
<html>
<head>
	<title>visualag</title>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	 <script src="d3.min.js"></script>

  <script src="dimple.min.js"></script>
</head>
<body>
<div id="chartContainer">

 
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("/data/15-cluster-centres.csv", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 505, 305)
        var x = myChart.addCategoryAxis("x", "ClusterLabel");
        x.addOrderRule("ClusterLabel");
        myChart.addMeasureAxis("y", "AUM");
        myChart.addSeries("Channel", dimple.plot.bubble);
        myChart.addLegend(180, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
</body>
</html>
